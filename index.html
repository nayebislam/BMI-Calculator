<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex justify-center items-center min-h-screen p-4">
    <div class="calculator rounded-2xl p-8 max-w-md w-full">
        <h2 class="text-3xl text-center font-bold gradient-text mb-8">
            BMI Calculator
        </h2>
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Weight (KG)
                </label>
                <input type="number" id="Weight" class="w-full px-4 py-3 rounded-xl calculator-input calculator-inset bg-transparent focus:outline-none" placeholder="Enter your weight">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Height (INCHES)
                </label>
                <input type="number" id="Height" class="w-full px-4 py-3 rounded-xl calculator-input calculator-inset bg-transparent focus:outline-none" placeholder="Enter your height">
            </div>
            <button id="calculateBMI" class="w-full rounded-xl text-white py-4 font-semibold text-lg calculator-button">
                Calculate BMI
            </button>
            <div id="bmiResult" class="bmi_result text-center text-xl font-semibold p-6 rounded-xl hidden calculator">

            </div>
        </div>
    </div>
    <SCript src="js/script.js"></SCript>
</body>
</html>
